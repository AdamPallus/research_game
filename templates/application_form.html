
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Research Application</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { width: 60%; margin: auto; padding: 20px; }
        .form-group { margin-bottom: 10px; }
        label { display: block; margin-bottom: 5px; }
        textarea { width: 100%; height: 150px; }
        .submit-btn { background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        .submit-btn:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <div class="container">
        <h1>University Research Application</h1>
        <p>Provide your research proposal here, limited to 500 words.</p>
        <form action="/submit_application" method="POST">
            <div class="form-group">
                <label for="researchTopic">Research Topic:</label>
                <textarea id="researchTopic" name="researchTopic" required maxlength="4000">{{ original_proposal }}</textarea>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
    <script>
        // JavaScript to count and limit words to 500
        const textarea = document.getElementById('researchTopic');
        textarea.addEventListener('input', () => {
            const wordCount = textarea.value.split(/\b\s+\b/).length;
            if (wordCount > 500) {
                // Split the string at the 500th word and rejoin
                textarea.value = textarea.value.split(/\b\s+\b/).slice(0, 500).join(' ');
            }
        });
    </script>
</body>
</html>
